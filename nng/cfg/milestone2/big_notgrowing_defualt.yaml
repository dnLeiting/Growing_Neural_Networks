# Settings
wandb: True
plot: True

# WandB
project-name : 'milestone-two'

# Methods
when_type: 'predefined'
where_type: 'add_predefined'
how_type: 'random_baseline'
grow_neu_type: 'adding'
grow_lay_type: 'baseline'

# Dataset
dataset: 'mnist'
num_classes: 10
batch_size: 128
split_rate: [80, 19, 1]

# Training
epochs: 10
max_epochs: 4
growing: False
max_training: 10
seed: 42
optimiser: 'Adam'
init_architecture: [5, 5, 5, 5, 5]
activation_function: 'relu'
model_type: 'MLP'
learning_step: 0.001
loss_function: 'SparseCategoricalCrossentropy'
metric: 'SparseCategoricalAccuracy'